<section class="contact-section section_padding" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row" style="margin-top:5%;margin-bottom:5%">
        <div class="col-12">
          <h2 class="contact-title">Write us down here !</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" id="contactForm">
            <div class="row">
                <div class="col-12" style="width:300px"> 
                    <div class="form-group">
                      <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter your name'" placeholder='Enter your full name'>
                    </div>
                  </div>
                  <div class="col-12" style="width:300px">
                    <div class="form-group">
                      <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address'>
                    </div>
                  </div>
               <div class="col-12" style="width:450px">
                  <div class="form-group">
                      <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter Subject'" placeholder='Enter Subject'>
                  </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                    placeholder='Enter Message'></textarea>
                </div>
              </div>
            </div>
            <div class="form-group mt-3" style="margin-left: -2%;">
              <button type="submit" class="btn btn-primary" style="background-color: #D10024;border-color: #c11733">Send Message</button>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Tunis , Montplaisir 1350</h3>
              <p>Might not be available all the time at the depot</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>+216 72 150 430</h3>
              <p>Monday to Friday 9am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3>RE-Built@gmail.com</h3>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
